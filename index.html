  var lavallee = {lat:45.4660,lng:-75.7553};
  var myPosition = lavallee;
  if(navigator.geolocation) {
    // Geolocation supported. Do something here.
    navigator.geolocation.getCurrentPosition(geo_success_handler, geo_error_handler);
  }
  function geo_success_handler(position) {
    latitude = position.coords.latitude;
    longitude = position.coords.longitude;
    accuracy = position.coords.accuracy;    
    // console.log('position',position);
    myPosition.lat = position.coords.latitude;
    myPosition.lng = position.coords.longitude;
    $('#myPosition').html('position: '+JSON.stringify(myPosition));
    /*
    var mapCenter = new google.maps.LatLng(myPosition.lat,myPosition.lng); 
    map.setCenter(mapCenter); 
    */    
    refreshMarkers();
  }
  function geo_error_handler(error) {
    console.log('geo error',error);
  }
